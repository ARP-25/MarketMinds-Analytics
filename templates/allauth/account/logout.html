{% extends "base.html" %}
{% load allauth i18n %}
{% block content %}
    <div class="container container-allauth-templates">  
        <div class=" col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5 pb-5">
            <div class="col-10 offset-1 text-center">
            {% element h1 %}
            {% trans "Sign Out" %}
            {% endelement %}
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
            <form method="post" action="/accounts/logout/">   
                {% csrf_token %}
                <button type="submit" class="button-62 btn-edit col-10 offset-1">
                    <i class="fa-solid fa-power-off pr-2"></i>
                        Sign Out       
                </button>    
            </form>
        </div>
    </div>
{% endblock content %}
